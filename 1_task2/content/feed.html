<section class="jumbotron mb-0 py-4 bg-light">
  <div class="container" id="feed-header"></div>
</section>
<section class="py-3 bg-light">
  <div class="container">
    <div id="feed-alert"></div>
    <div class="row" id="feed"></div>
  </div>
</section>
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" style="overflow: hidden;">
      <div class="modal-header bg-danger">
        <h5 class="modal-title text-white" id="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="text-white">&times;</span>
        </button>
      </div>
      <div class="modal-body bg-light" id="modal-body">
        <div id="modal-alert"></div>
      </div>
    </div>
  </div>
</div>
